name: "Archive and Slack: Bloomberg"

on:
  schedule:
    - cron: "15 10,16,22 * * *"
  workflow_dispatch:

jobs:
  archive-site:
    name: Archive Bloomberg
    uses: ./.github/workflows/reusable-archive-single-site-workflow.yml
    with:
      handle: bloomberg
    secrets: inherit

  slack:
    name: Post to Slack
    runs-on: ubuntu-latest
    needs: [archive-site]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/slack
        with:
          handle: bloomberg
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL_BLOOMBERG }}
